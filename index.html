<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sick calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <section class="calculator">
            <div class="screen">
                0
            </div>
            <div class="calc-row">
                <button class="calc-button calc-button-medium">C</button>
                <button class="calc-button calc-button-small">←</button>
                <button class="calc-button calc-button-small calc-special">÷</button>
            </div>
            <div class="calc-row">
                <button class="calc-button calc-button-small">7</button>
                <button class="calc-button calc-button-small">8</button>
                <button class="calc-button calc-button-small">9</button>
                <button class="calc-button calc-button-small calc-special">×</button>
            </div>
            <div class="calc-row">
                <button class="calc-button calc-button-small">4</button>
                <button class="calc-button calc-button-small">5</button>
                <button class="calc-button calc-button-small">6</button>
                <button class="calc-button calc-button-small calc-special">-</button>
            </div>
            <div class="calc-row">
                <button class="calc-button calc-button-small">1</button>
                <button class="calc-button calc-button-small">2</button>
                <button class="calc-button calc-button-small">3</button>
                <button class="calc-button calc-button-small calc-special">+</button>
            </div>
            <div class="calc-row">
                <button class="calc-button calc-button-large">0</button>
                <button class="calc-button calc-button-small calc-special">=</button>
            </div>
        </section>
    <script src="./calculator.js"></script> 
    </body>
</html>
